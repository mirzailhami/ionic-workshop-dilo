<ion-view view-title="Data Wordpress">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="x in data" href="#/app/playlists/{{x.id}}">
        <img src="{{x.thumbnail}}">
        <h2>{{x.title}}</h2>
        <span>{{x.date}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
